<div class="card margin-navbar">
    <div class="card-header">
        <div class="row">
            <button mat-icon-button (click)="back()" class="float-left">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <h3 class="mb-0 h3 text-center pb-0 pt-1" *ngIf="!fromHome">Click&Collect</h3>
            <h3 class="mb-0 h3 text-center pb-0 pt-1" *ngIf="fromHome">Accueil</h3>
        </div>
    </div> 
    <div class="card-body">    
        <div *ngIf="!isEmpty && !isLoading">
            <div *ngFor="let commercant of commercants">
                <div class="w-100" id="commercant-{{commercant.username}}">
                    <app-commercant-list-element [libelleMagasin]="commercant.libelleMagasin" [description]="commercant.description" [lienImage]="commercant.image"
                        [lieu]="commercant.lieu" [usernameMagasin]="commercant.username"
                    ></app-commercant-list-element>
                </div>
            </div>
        </div>
        <div *ngIf="isEmpty && !isLoading" class="col-12">
            <p class="h1 text-info font-weight-light"> Aucun commercants disponibles </p>
        </div>
        <div *ngIf="isLoading" class="mt-20">
            <div class="row">
                <div class="col-12 justify-content-center d-flex">
                    <mat-spinner class="shoploc-spinner"></mat-spinner>
                </div>
            </div>
        </div>    
    </div>
</div>    
<app-navbar></app-navbar>
