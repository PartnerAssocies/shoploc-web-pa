<div class="card margin-navbar" >
    <div class="card-header">
        <div class="row">
            <button mat-icon-button (click)="back()" class="float-left">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <h3 class="mb-0 h3 text-center pb-0 pt-1">Click&Collect</h3>
            
        </div>
    </div> 
    <div class="card-body">    
        <div *ngIf="isLoading" class="mt-20">
            <div class="row">
                <div class="col-12 justify-content-center d-flex">
                    <mat-spinner class="shoploc-spinner"></mat-spinner>
                </div>
            </div>
        </div>
        <div *ngIf="!isLoading && isListeProduitEmpty">
            <div class="row">
                <div class="col-12">
                    <p class="font-weight-light display-4 text-info">Ce commerçant n'a pas encore renseigné de produits</p>
                </div>
            </div>
        </div>
        <div *ngIf="!isLoading && !isListeProduitEmpty" class="margin-liste">
            <div class="row ml-1 mr-1">
                <div clas="col-12">
                    <h3 class="text-info font-weight-light">{{libelleCommercant}}</h3>
                </div>
            </div>
            <div *ngFor="let produit of produits">   
                <app-creation-commande-client-produit-element [produit]="produit" id="produit-{{produit.pid}}" (ajouterProduit)="addProductToCommande($event)"
                    [quantite]="getQuantiteProduit(produit.pid)" >
                  </app-creation-commande-client-produit-element>
            </div>
            <div *ngIf="commandeCreated" class=" position-valider ">
                <button type="button" class="btn btn-success btn-lg" (click)="openModal()">Valider la commande</button>
            </div>
        </div>
    </div>
</div>
<app-navbar></app-navbar>


<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-info font-weigth-ligth">Choix du mode de paiement </h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-info btn-block mb-2" (click)="validerCommandePaiementShopLoc()">Payer via l'application ShopLoc</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-info btn-block" (click)="validerCommandePaiementEnDirect()">Payer en direct chez mon commerçant</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
