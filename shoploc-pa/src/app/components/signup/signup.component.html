<div class="container ">
    <div class="row">
        <div class="col-md-12 min-vh-100 flex-column justify-content-center">
            <div class="row align-top">
                <div class="col-lg-6 col-md-8 mx-auto pb-5">
                    <div class="mt-3 text-center">
                        <img src="assets/icons/shoploc_logo.png" class="mx-auto d-block img-fluid" alt="logo Shoploc"/>
                    </div>
                    <!-- form card signup -->
                    <div class="card rounded shadow shadow-sm pb-2">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-5">
                                    <h3 class="mb-0">Inscription</h3> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">
                                    <span id="swich-text" class="mb-0 align-bottom d-inline">Vous êtes commerçant ? </span>
                                    <mat-slide-toggle class="example-margin float-right" id="signUpType" value="signUpType"
                                            (change)="onToggleChange()" color="primary"></mat-slide-toggle>
                                </div>           
                            </div>
                        </div>
                        <div [ngSwitch]="signUpType">
                            <div *ngSwitchCase="'client'">
                                <app-client-sign-up></app-client-sign-up>
                            </div>
                            <div *ngSwitchCase="'commercant'">
                                <app-commercant-sign-up></app-commercant-sign-up>
                            </div>
                        </div>
                    </div>
                    <!-- /form card signup -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
