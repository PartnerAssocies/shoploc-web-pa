<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="mt-3 text-center">
                        <img src="assets/icons/shoploc_logo.png" class="mx-auto d-block img-fluid" alt="logo Shoploc"/>
                    </div>
                    
                    <p [hidden]="!inError" class="alert alert-danger ">
                        {{errorMessage}}
                    </p>
                    <!-- form card signup -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Inscription</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
                                <div class="form-group">
                                    <label for="nom">Nom :</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="nom" id="nom" formControlName="nom">
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Pr√©nom :</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="prenom" id="prenom" formControlName="prenom">
                                </div>
                                <div class="form-group">
                                    <label for="username">Adresse mail :</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" formControlName="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Mot de passe : </label>                                   
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" formControlName="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirmer mot de passe : </label>                                   
                                    <input type="password" class="form-control form-control-lg rounded-0" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
                                    <p class="text-danger" *ngIf="this.signupForm.value['password'] !== this.signupForm.value['confirmPassword']">
                                        Les mots de passe ne sont pas identiques
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="adresse">Adresse :</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="adresse" id="adresse" formControlName="adresse">
                                </div>
                                <div class="form-group">
                                    <label for="ville">Ville :</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="ville" id="ville" formControlName="ville">
                                </div>
                                <input type="hidden" id="role" name="role" value="CLIENT" formControlName="role">
                                <input type="hidden" id="coordX" name="coordX" value="0">
                                <input type="hidden" id="coordY" name="coordY" value="0">
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnSignup" [disabled]="signupForm.invalid">S'inscrire</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card signup -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
