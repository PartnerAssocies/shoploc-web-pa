<div class="card margin-navbar">
    <div class="card-header">
        <div class="row">
            <div class="col-2 float-left">
                <button mat-icon-button (click)="back()" class="float-left">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
            </div>
            <div class="col-10 float-left">
                <p class="mb-0 h4 text-align-left pb-0 pt-1 float-left">Mon Profil</p>
            </div>
        </div>
    </div>
    <div class="card-body">
        <mat-list>
            <a mat-list-item *ngIf="'ROLE_CLIENT' == role" href="ma-carte">
                <mat-icon class="mr-3">qr_code_2</mat-icon>
                <h4 class="font-weight-light mb-0">Ma carte</h4>
            </a>
            <a mat-list-item *ngIf="'ROLE_CLIENT' == role" href="map">
                <mat-icon class="mr-3">place</mat-icon>
                <h4 class="font-weight-light mb-0">Les commerçants autour de moi</h4>
            </a>
            <a mat-list-item *ngIf="'ROLE_COMMERCANT' == role" href="lecteur-carte">
                <mat-icon class="mr-3">qr_code_2</mat-icon>
                <h4 class="font-weight-light mb-0">Lecteur carte client</h4>
            </a>
            <a mat-list-item *ngIf="'ROLE_COMMERCANT' == role" href="commercant-produit">
                <mat-icon class="mr-3">local_grocery_store</mat-icon>
                <h4 class="font-weight-light mb-0">Mes produits</h4>
            </a>
            <a mat-list-item (click)="logout()">
                <mat-icon class="mr-3">exit_to_app</mat-icon>
                <h4 class="font-weight-light mb-0">Déconnexion</h4>
            </a>
        </mat-list>
    </div>
</div>
<app-navbar></app-navbar>
