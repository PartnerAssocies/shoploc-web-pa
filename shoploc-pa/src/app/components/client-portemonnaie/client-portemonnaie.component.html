<div class="card margin-navbar">
    <div class="card-header">
        <div class="row">
            <div class="col-2 float-left">
                <button mat-icon-button (click)="back()" class="float-left">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
            </div>
            <div class="col-10 float-left">
                <p class="mb-0 h4 text-align-left pb-0 pt-1 float-left">Solde</p>
            </div>
        </div>
    </div> 
    <div class="card-body">    
        <div>
            <div>
                <div class="w-100">
                    <div class="row">
                        <div class="col-9">
                            <h6>Solde actuelle du porte-monnaie : </h6>
                        </div>
                        <div class="col-3">
                            <p>{{soldeClient}} €</p>
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                            <button type="button" class="btn btn-success" color ="green" (click)="openModal()" [class.active]="active">Recharger</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-navbar></app-navbar>
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
        <form class="form" [formGroup]="addMoneyForm" (ngSubmit)="onSubmitForm()">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-info font-weigth-ligth">Montant de la recharge</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6 align-self-center">
                                <div class="row mb-1">
                                    <div class="col-12">
                                        <input type="number" id="montant" name="montant" formControlName="montant" class="form-control form-control-lg rounded-1 mr-auto mb-auto">
                                    </div>
                                </div>
                                <div class="row mb-1" *ngIf="!montantValide">
                                    <div class="col-12">
                                        <p class="text-danger">Le montant de la recharge doit être supérieur à 0.</p>
                                    </div>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Valider</button>
                </div>
            </div>
        </form>
    </div>
</div>
