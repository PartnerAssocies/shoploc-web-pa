<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Connexion</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg rounded-0" name="email" id="email" placeholder="Adresse e-mail">
                                </div>
                                <div class="form-group">                                    
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password"  placeholder="Mot de passe">
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Connexion</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
