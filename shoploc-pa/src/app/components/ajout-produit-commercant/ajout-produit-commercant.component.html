<div class="card-header">
    <div class="row">
        <div class="col-2 float-left">
            <button mat-icon-button (click)="back()" class="float-left">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div class="col-7 ml-4">
            <p class="mb-0 h4 text-align-left pb-0 pt-1 float-left">Ajouter un produit</p>
        </div>
    </div>
</div> 
<div class="card-body">
    <form class="form" [formGroup]="addProduitForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="libelle">Nom produit :</label>
            <input type="text" class="form-control form-control-lg rounded-0" name="libelle" id="libelle" formControlName="libelle">
        </div>
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" class="form-control form-control-lg rounded-0" name="prix" id="prix" formControlName="prix">
        </div>
        <div class="form-group">
            <label for="fidelitePointsRequis">Points de fidélité requis :</label>
            <input type="number" class="form-control form-control-lg rounded-0" name="fidelitePointsRequis" id="fidelitePointsRequis" formControlName="fidelitePointsRequis">
        </div>
        <div class="form-group">
            <label for="stock">Quantité en stock : </label>                                   
            <input type="number" class="form-control form-control-lg rounded-0" id="stock" formControlName="stock">
        </div>
        <button type="submit" class="btn btn-info btn-lg float-right" id="btnAddProduit" *ngIf="!isWait" [disabled]="addProduitForm.invalid">Ajouter</button>
        <div class="float-right pr-2 pt-1" *ngIf="isWait">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </form>
</div>
