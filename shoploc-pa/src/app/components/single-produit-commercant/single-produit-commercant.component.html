<div class="row">
    <div class="col-6">
        <h3 class="text-info font-weight-light">{{libelle}}</h3>
    </div>
    <div class="col-6">
        <img src="assets/produits/{{image}}" class="img-fluid rounded" alt="image non trouvée" />
    </div>
</div>
<div class="row">
    <div class="col-5">
        <p class="text-info font-weight-light">Prix : </p>
    </div>
    <div class="col-7">
        <p>{{prix}}€</p>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <p class="text-info font-weight-light">Points fidélité : </p>
    </div>
    <div class="col-7">
        <p>{{fidelitePointsRequis}} points</p>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <p class="text-info font-weight-light mb-0">Stock : </p>
    </div>
    <div class="col-7">
        <p>{{stock}} unités</p>
    </div>
</div>
<div class="row">
    <div class="col justify-content-center d-flex">
        <button type="button" class="btn btn-danger" color ="red">Retirer</button>
    </div>
</div>
